template:
  name: RHEL 7.9
  label: rhel-7-9
  description: RHEL 7.9
  visibility: public
  device:
    architecture: x86_64
    bootmode: uefi
    type: server
  imagebuild:
    required: true
  install:
    drivetype: local_drive
    method: "oob"
    readymethod: "wait_for_power_off"
  os:
    credential:
      password: "redhatrocks!"
      passwordtype: "plain"
      username: "redhat"
    name: "Rhel"
    sshport: 22
    version: "7.9"
  tags:
    - "rhel"
templateassets:
  - 
    file:
      mimetype: "text/plain"
      name: "ks.cfg"
      path: "/ks.cfg"
      templatingengine: true
    usage: "build_component"
  - 
    file:
      mimetype: "text/plain"
      name: "grub.cfg"
      path: "/EFI/BOOT/grub.cfg"
      templatingengine: true
    usage: "build_component"
  - 
    file:
      mimetype: "application/octet-stream"
      name: "rhel-7.9-x86_64-dvd.iso"
      path: "/rhel-7.9-x86_64-dvd.iso"
      templatingengine: false
      url: "http://repo.metalsoft.io/.iso/rhel/rhel-server-7.9-x86_64-dvd.iso"
    usage: "build_source_image"
