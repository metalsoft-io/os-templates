os-template:
    os-type: CentOS
    os-version: 9
    os-architecture: x86_64
    boot-type: uefi_only
    boot-methods-supported: local_drives
    initial-user: root
    initial-ssh-port: 22
    use-autogenerated-initial-password: true
    os-ready-method: wait_for_power_off
    image-build-required: true
    provision-via-oob: true
assets:
    grub.cfg-oob-centos-9:
        isopath: /EFI/BOOT/grub.cfg
        mime: text/plain
        usage: build_component
        type: bootloader-config
        template-type: simple
    grubx64.cfg-oob-legacy-centos-9:
        isopath: /isolinux/grub.cfg
        mime: text/plain
        usage: build_component
        type: bootloader-config
        template-type: simple
    isolinux.cfg-oob-legacy-centos-9:
        isopath: /isolinux/isolinux.conf
        mime: text/plain
        usage: build_component
        type: bootloader-config
        template-type: simple
    ks.cfg-oob-centos-9:
        isopath: /ks.cfg
        mime: text/plain
        usage: build_component
        type: installer-config
        template-type: simple