os-template:
    os-type: CentOS
    os-version: 9
    os-architecture: x86_64
    boot-type: uefi_only
    boot-methods-supported: local_drives
    initial-user: root
    initial-ssh-port: 22
    use-autogenerated-initial-password: true
    os-ready-method: wait_for_power_off
    image-build-required: true
    provision-via-oob: true
assets:
    grub-oob.cfg-centos-9-ocp:
        isopath: /EFI/BOOT/grub.cfg
        mime: text/plain
        usage: build_component
        type: bootloader-config
        template-type: simple
    grubx64-oob-legacy.cfg-centos-9-ocp:
        isopath: /isolinux/grub.cfg
        mime: text/plain
        usage: build_component
        type: bootloader-config
        template-type: simple
    isolinux-oob-legacy.cfg-centos-9-ocp:
        isopath: /isolinux/isolinux.conf
        mime: text/plain
        usage: build_component
        type: bootloader-config
        template-type: simple
    ks-oob.cfg-centos-9-ocp:
        isopath: /ks.cfg
        mime: text/plain
        usage: build_component
        type: installer-config
        template-type: simple
    haproxy.cfg-centos-9-ocp:
        isopath: /ocp/haproxy.cfg
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple
    dhcpd.conf-centos-9-ocp:
        isopath: /ocp/dhcpd.conf
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple
    db.ocp.lan-centos-9-ocp:
        isopath: /ocp/db.ocp.lan
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple
    db.reverse-centos-9-ocp:
        isopath: /ocp/db.reverse
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple
    exports-centos-9-ocp:
        isopath: /ocp/exports
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple
    named.conf-centos-9-ocpp:
        isopath: /ocp/named.conf
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple