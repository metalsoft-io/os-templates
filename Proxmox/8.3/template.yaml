os-template:
    os-type: proxmox
    os-version: 8.3
    os-architecture: x86_64
    boot-type: uefi_only
    boot-methods-supported: local_drives
    initial-user: root
    initial-ssh-port: 22
    use-autogenerated-initial-password: true
    os-ready-method: wait_for_power_off
    image-build-required: true
    provision-via-oob: true
assets:
    answer.toml:
        isopath: /answer.toml
        mime: text/plain
        usage: build_component
        type: installer-config
        template-type: advanced
    auto-installer-mode.toml:
        isopath: /auto-installer-mode.toml
        mime: text/plain
        usage: build_component
        type: installer-config
        template-type: simple
    proxmox-first-boot:
        isopath: /proxmox-first-boot
        mime: text/plain
        usage: build_component
        type: installer-config
        template-type: simple
