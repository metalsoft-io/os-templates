os-template:
    os-type: Ubuntu
    os-version: 24.04
    os-architecture: x86_64
    boot-type: uefi_only
    boot-methods-supported: local_drives
    initial-user: ubuntu
    initial-ssh-port: 22
    use-autogenerated-initial-password: true
    os-ready-method: wait_for_power_off
    image-build-required: true
    provision-via-oob: true
assets:
    grub.cfg-ubuntu-24-04:
        isopath: /boot/grub/grub.cfg
        mime: text/plain
        usage: build_component
        type: bootloader-config
        template-type: simple
    user-data-ubuntu-24-04:
        isopath: /user-data
        mime: text/plain
        usage: build_component
        type: installer-config
        template-type: advanced
    meta-data-ubuntu-24-04:
        isopath: /meta-data
        mime: text/plain
        usage: build_component
        type: installer-config
        template-type: simple
    vendor-data-ubuntu-24-04:
        isopath: /vendor-data
        mime: text/plain
        usage: build_component
        type: installer-config
        template-type: simple
    iscsid.conf-ubuntu-24-04:
        isopath: /iscsid.conf
        mime: text/plain
        usage: build_component
        type: other
        template-type: advanced
    multipath.conf-ubuntu-24-04:
        isopath: /multipath.conf
        mime: text/plain
        usage: build_component
        type: other
        template-type: advanced
    iscsi-connect.sh-ubuntu-24-04:
        isopath: /iscsi-connect.sh
        mime: text/plain
        usage: build_component
        type: other
        template-type: advanced
    rc.local-ubuntu-24-04:
        isopath: /rc.local
        mime: text/plain
        usage: build_component
        type: other
        template-type: advanced

